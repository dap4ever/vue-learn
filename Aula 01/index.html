<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Primeira aula Vue</title>
  </head>
  <body>
    <div id="app">
      <h1>{{mensagem}}</h1>
    </div>
    <script>
      const vm = new Vue({
        el: "#app", //# para ID | . para selecionar por class
        data: {
          //variaveis/atributos reativos
          mensagem: "Hello World",
        },
      }); // vm = ViewModel
    </script>
  </body>
</html>
