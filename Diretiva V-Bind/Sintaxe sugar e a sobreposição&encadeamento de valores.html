<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <title>Terceira aula Vue</title>
    <style>
      .vermelho {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <a :href="site">{{titulo}}</a>
      <p :class="cor">Entendendo a Diretiva V-bind</p>
      <input
        type="text"
        :placeholder="instrucaoDePreenchimento"
        :value="valor"
      />
      <input type="checkbox" name="" id="" :checked="check" />
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          titulo:
            "Diretiva V-Bind - Realizando o bind de atributos de tags HTML",
          site: "https://dap4ever.github.io/portifolio/",
          cor: "vermelho",
          instrucaoDePreenchimento: "Placeholder - V-bind",
          valor: "Entendendo a Diretiva V-bind",
          check: false,
        },

        methods: {},
      });
    </script>
  </body>
</html>
